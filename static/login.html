<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="login.title">登录 - 晴辰云邮</title>
    <link href="/dashboard/css/tailwind.min.css" rel="stylesheet">
    <script src="/dashboard/js/i18n.js"></script>
    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        body.loaded { opacity: 1; }
        
        /* 背景层 - 稳重深蓝渐变 */
        #bg-layer {
            position: absolute;
            inset: 0;
            background: linear-gradient(145deg, #1E3A5F 0%, #0F172A 100%);
            background-size: cover;
            background-position: center;
            z-index: 0;
            transition: opacity 1s ease;
        }
        
        /* 壁纸加载后的遮罩 - 保持蓝色调 */
        #bg-layer.with-wallpaper {
            animation: zoomBg 30s infinite alternate ease-in-out;
        }
        #bg-layer.with-wallpaper::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(145deg, rgba(30, 58, 95, 0.85) 0%, rgba(15, 23, 42, 0.9) 100%);
            z-index: 1;
        }
        @keyframes zoomBg {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }

        /* 遮罩层 - 微光效果 */
        .overlay {
            position: absolute;
            inset: 0;
            background: radial-gradient(ellipse at 30% 20%, rgba(59, 130, 246, 0.08) 0%, transparent 50%),
                        radial-gradient(ellipse at 70% 80%, rgba(59, 130, 246, 0.05) 0%, transparent 50%);
            z-index: 2;
        }

        /* 登录卡片 - 极简白 */
        .login-card {
            position: relative;
            z-index: 10;
            width: 400px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.4), 
                        0 0 0 1px rgba(255,255,255,0.1);
        }

        /* 输入框样式 */
        .input-group label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: #475569;
            margin-bottom: 8px;
            letter-spacing: 0.3px;
        }
        .input-group input {
            width: 100%;
            padding: 12px 16px;
            background: #f8fafc;
            border: 1.5px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            color: #1e293b;
            transition: all 0.2s ease;
            outline: none;
        }
        .input-group input:focus {
            background: #fff;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.12);
        }
        .input-group input::placeholder {
            color: #94a3b8;
        }

        /* 按钮样式 - 企业蓝 */
        .btn-primary {
            width: 100%;
            padding: 13px;
            background: linear-gradient(135deg, #1E3A5F 0%, #2563EB 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 12px rgba(30, 58, 95, 0.25);
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #2563EB 0%, #1E3A5F 100%);
            box-shadow: 0 6px 20px rgba(30, 58, 95, 0.35);
            transform: translateY(-1px);
        }
        .btn-primary:active {
            transform: translateY(0) scale(0.99);
        }

        /* Logo 样式 */
        .logo-icon {
            transition: transform 0.3s ease;
        }
        .login-card:hover .logo-icon {
            transform: scale(1.03);
        }
        
        /* 语言切换器 */
        .lang-switch {
            position: absolute;
            top: 24px;
            right: 24px;
            z-index: 20;
            display: flex;
            gap: 8px;
        }
        .lang-btn {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255,255,255,0.15);
            color: rgba(255,255,255,0.8);
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            transition: all 0.2s;
        }
        .lang-btn:hover {
            background: rgba(255,255,255,0.2);
            color: white;
        }
        .lang-btn.active {
            background: rgba(59, 130, 246, 0.3);
            border-color: rgba(59, 130, 246, 0.5);
            color: white;
        }
        
        /* 版权信息 */
        .copyright {
            position: absolute;
            bottom: 24px;
            left: 0;
            right: 0;
            text-align: center;
            color: rgba(255,255,255,0.4);
            font-size: 12px;
            z-index: 5;
        }
    </style>
</head>
<body class="flex items-center justify-center" data-i18n-module="login">
    <div id="bg-layer"></div>
    <div class="overlay"></div>

    <!-- 语言切换 -->
    <div class="lang-switch">
        <button class="lang-btn" onclick="I18n.changeLanguage('zh-CN')" id="btn-zh">中文</button>
        <button class="lang-btn" onclick="I18n.changeLanguage('en')" id="btn-en">English</button>
    </div>

    <div class="login-card">
        <div class="text-center mb-10">
            <!-- Logo - 企业蓝配色 -->
            <div class="w-16 h-16 rounded-2xl flex items-center justify-center mx-auto mb-5 logo-icon text-white" style="background: linear-gradient(135deg, #1E3A5F 0%, #2563EB 100%); box-shadow: 0 8px 24px rgba(30, 58, 95, 0.3);">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                </svg>
            </div>
            <h1 class="text-2xl font-bold text-gray-800 tracking-wide" data-i18n="common.title">晴辰云邮</h1>
            <p class="text-gray-400 text-sm mt-2 font-medium" data-i18n="login.subtitle">Enterprise Mail Solution</p>
        </div>

        <form id="login-form" onsubmit="handleLogin(event)" class="space-y-5">
            <div class="input-group">
                <label data-i18n="login.username">账号</label>
                <input type="text" id="username" required data-i18n-attr="placeholder:login.username_ph" placeholder="请输入账号">
            </div>
            <div class="input-group">
                <label data-i18n="login.password">密码</label>
                <input type="password" id="password" required data-i18n-attr="placeholder:login.password_ph" placeholder="请输入密码">
            </div>
            
            <div class="input-group">
                <label data-i18n="login.captcha">验证码</label>
                <div class="flex space-x-3">
                    <input type="text" id="captcha-code" required data-i18n-attr="placeholder:login.captcha_ph" placeholder="验证码" class="!w-2/3">
                    <div class="relative cursor-pointer w-1/3 h-[46px] bg-white border border-gray-200 rounded-lg overflow-hidden hover:border-blue-300 transition" onclick="loadCaptcha()" title="点击刷新">
                        <img id="captcha-img" src="" class="w-full h-full object-contain" alt="Captcha">
                        <div id="captcha-loading" class="absolute inset-0 flex items-center justify-center bg-gray-50/90 text-xs text-gray-400 hidden">
                            <svg class="animate-spin h-4 w-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                        </div>
                    </div>
                </div>
                <input type="hidden" id="captcha-id">
            </div>

            <button type="submit" class="btn-primary" data-i18n="login.btn">
                进入系统
            </button>
        </form>
        
        <div class="mt-6 text-center">
            <p class="text-xs text-gray-400 mb-2" data-i18n="login.forgot">忘记密码？</p>
            <p class="text-xs text-gray-400">
                <span data-i18n="login.reset_tip">请在服务器终端执行</span> 
                <code class="bg-gray-100 px-1.5 py-0.5 rounded text-gray-600 font-mono text-xs select-all">./goemail -reset</code>
            </p>
        </div>
    </div>

    <!-- 底部版权 -->
    <div class="copyright" data-i18n="common.copyright">&copy; 2026 QingChen Cloud</div>

    <script>
        // 页面加载动画
        window.addEventListener('load', () => document.body.classList.add('loaded'));

        // 标记当前语言按钮状态
        document.addEventListener('i18n-ready', () => {
            const current = I18n.locale;
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            if (current.startsWith('zh')) document.getElementById('btn-zh').classList.add('active');
            else document.getElementById('btn-en').classList.add('active');
        });

        // 加载必应壁纸（带蓝色遮罩保持风格统一）
        async function loadWallpaper() {
            try {
                const res = await fetch('/api/v1/wallpaper');
                const data = await res.json();
                if (data.url) {
                    const img = new Image();
                    img.src = data.url;
                    img.onload = () => {
                        const bgLayer = document.getElementById('bg-layer');
                        bgLayer.style.backgroundImage = `url('${data.url}')`;
                        bgLayer.classList.add('with-wallpaper');
                    };
                }
            } catch(e) {
                console.error("Wallpaper load failed", e);
            }
        }
        loadWallpaper();

        // SHA-256 加密工具
        async function sha256(message) {
            if (window.crypto && window.crypto.subtle) {
                try {
                    const msgBuffer = new TextEncoder().encode(message);
                    const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
                    const hashArray = Array.from(new Uint8Array(hashBuffer));
                    const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
                    return hashHex;
                } catch (e) {
                    console.warn("Crypto API error:", e);
                }
            }
            console.warn("Insecure context: Sending plaintext password");
            return message;
        }

        async function loadCaptcha() {
            const img = document.getElementById('captcha-img');
            const loading = document.getElementById('captcha-loading');
            
            img.classList.add('opacity-50');
            loading.classList.remove('hidden');

            try {
                const res = await fetch('/api/v1/captcha');
                const data = await res.json();
                document.getElementById('captcha-id').value = data.captcha_id;
                img.src = data.image;
            } catch(e) {
                console.error(e);
            } finally {
                img.classList.remove('opacity-50');
                loading.classList.add('hidden');
            }
        }

        async function handleLogin(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const passwordRaw = document.getElementById('password').value;
            const captchaId = document.getElementById('captcha-id').value;
            const captchaCode = document.getElementById('captcha-code').value;

            try {
                const passwordHash = await sha256(passwordRaw);

                const res = await fetch('/api/v1/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        username, 
                        password: passwordHash,
                        captcha_id: captchaId,
                        captcha_code: captchaCode
                    })
                });
                const data = await res.json();

                if (res.ok) {
                    localStorage.setItem('token', data.token);
                    window.location.href = '/dashboard/';
                } else {
                    let errorMsg = data.error;
                    if (I18n && I18n.isReady) {
                        if (errorMsg === 'Invalid captcha code') errorMsg = I18n.t('error.invalid_captcha');
                        if (errorMsg === 'Captcha code required') errorMsg = I18n.t('error.captcha_required');
                        if (errorMsg === 'Invalid credentials') errorMsg = I18n.t('error.invalid_credentials');
                    }
                    alert(I18n.t('common.error') + ': ' + errorMsg);
                    
                    loadCaptcha();
                    document.getElementById('captcha-code').value = '';
                }
            } catch (err) {
                alert('Network Error');
            }
        }

        loadCaptcha();
    </script>
</body>
</html>
