<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="login.title">登录 - 晴辰云邮</title>
    <link href="/dashboard/css/tailwind.min.css" rel="stylesheet">
    <script src="/dashboard/js/i18n.js"></script>
    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        body.loaded { opacity: 1; }
        
        /* 动态背景层 */
        #bg-layer {
            position: absolute;
            inset: 0;
            background-color: #f8fafc;
            background-size: cover;
            background-position: center;
            z-index: 0;
            transition: opacity 1s ease;
            animation: zoomBg 30s infinite alternate ease-in-out;
        }
        @keyframes zoomBg {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }

        /* 遮罩层 */
        .overlay {
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at center, rgba(255,255,255,0) 0%, rgba(0,0,0,0.05) 100%);
            backdrop-filter: blur(2px);
            z-index: 1;
        }

        /* 登录卡片 - 极简白 */
        .login-card {
            position: relative;
            z-index: 10;
            width: 380px;
            background: rgba(255, 255, 255, 0.92);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 36px;
            box-shadow: 0 20px 40px -10px rgba(0,0,0,0.3), 0 0 0 1px rgba(255,255,255,0.5) inset;
            transform: translateY(0);
            animation: floatCard 6s ease-in-out infinite;
        }
        @keyframes floatCard {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        /* 输入框样式 */
        .input-group label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: #64748b;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .input-group input {
            width: 100%;
            padding: 10px 14px;
            background: #f1f5f9;
            border: 2px solid transparent;
            border-radius: 10px;
            font-size: 14px;
            color: #1e293b;
            transition: all 0.3s ease;
            outline: none;
        }
        .input-group input:focus {
            background: #fff;
            border-color: #3b82f6;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
        }

        /* 按钮样式 */
        .btn-primary {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 6px -1px rgba(37, 99, 235, 0.2);
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.3);
        }
        .btn-primary:active {
            transform: scale(0.98);
        }

        /* Logo 动画 */
        .logo-icon {
            transition: transform 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .login-card:hover .logo-icon {
            transform: scale(1.05);
        }
        
        /* 语言切换器 */
        .lang-switch {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 20;
            display: flex;
            gap: 10px;
        }
        .lang-btn {
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            padding: 4px 8px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }
        .lang-btn:hover, .lang-btn.active {
            background: rgba(255,255,255,0.4);
            font-weight: bold;
        }
    </style>
</head>
<body class="flex items-center justify-center" data-i18n-module="login">
    <div id="bg-layer"></div>
    <div class="overlay"></div>

    <!-- 语言切换 -->
    <div class="lang-switch">
        <button class="lang-btn" onclick="I18n.changeLanguage('zh-CN')" id="btn-zh">中文</button>
        <button class="lang-btn" onclick="I18n.changeLanguage('en')" id="btn-en">English</button>
    </div>

    <div class="login-card">
        <div class="text-center mb-10">
            <div class="w-20 h-20 bg-gradient-to-br from-blue-500 to-indigo-600 rounded-3xl flex items-center justify-center mx-auto mb-6 shadow-xl logo-icon text-white">
                <svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 15a4 4 0 004 4h9a5 5 0 10-.1-9.999 5.002 5.002 0 10-9.78 2.096A4.001 4.001 0 003 15z"></path></svg>
            </div>
            <h1 class="text-3xl font-bold text-gray-900 tracking-tight" data-i18n="common.title">晴辰云邮</h1>
            <p class="text-gray-500 font-medium mt-2" data-i18n="login.subtitle">Enterprise Mail Solution</p>
        </div>

        <form id="login-form" onsubmit="handleLogin(event)" class="space-y-6">
            <div class="input-group">
                <label data-i18n="login.username">账号</label>
                <input type="text" id="username" required data-i18n-attr="placeholder:login.username_ph" placeholder="请输入账号">
            </div>
            <div class="input-group">
                <label data-i18n="login.password">密码</label>
                <input type="password" id="password" required data-i18n-attr="placeholder:login.password_ph" placeholder="请输入密码">
            </div>
            
            <div class="input-group">
                <label data-i18n="login.captcha">验证码</label>
                <div class="flex space-x-3">
                    <input type="text" id="captcha-code" required data-i18n-attr="placeholder:login.captcha_ph" placeholder="验证码" class="!w-2/3">
                    <div class="relative cursor-pointer w-1/3 h-[42px] bg-white border border-gray-100 rounded-lg overflow-hidden hover:opacity-80 transition" onclick="loadCaptcha()" title="点击刷新">
                        <img id="captcha-img" src="" class="w-full h-full object-contain" alt="Captcha">
                        <div id="captcha-loading" class="absolute inset-0 flex items-center justify-center bg-gray-100/80 text-xs text-gray-500 hidden">
                            <svg class="animate-spin h-4 w-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                        </div>
                    </div>
                </div>
                <input type="hidden" id="captcha-id">
            </div>

            <button type="submit" class="btn-primary" data-i18n="login.btn">
                进入系统
            </button>
        </form>
        
        <div class="mt-6 text-center">
            <p class="text-xs text-gray-400 mb-2" data-i18n="login.forgot">忘记密码？</p>
            <p class="text-xs text-gray-400">
                <span data-i18n="login.reset_tip">请在服务器终端执行</span> 
                <code class="bg-gray-100 px-1 py-0.5 rounded text-gray-600 font-mono select-all">./goemail -reset</code>
            </p>
            <div class="mt-8 text-xs text-gray-300" data-i18n="common.copyright">&copy; 2026 QingChen Cloud</div>
        </div>
    </div>

    <script>
        // 页面加载动画
        window.addEventListener('load', () => document.body.classList.add('loaded'));

        // 标记当前语言按钮状态
        document.addEventListener('i18n-ready', () => {
            const current = I18n.locale;
            if (current.startsWith('zh')) document.getElementById('btn-zh').classList.add('active');
            else document.getElementById('btn-en').classList.add('active');
        });

        // 加载必应壁纸
        async function loadWallpaper() {
            try {
                const res = await fetch('/api/v1/wallpaper');
                const data = await res.json();
                if (data.url) {
                    const img = new Image();
                    img.src = data.url;
                    img.onload = () => {
                        document.getElementById('bg-layer').style.backgroundImage = `url('${data.url}')`;
                    };
                }
            } catch(e) {
                console.error("Wallpaper load failed", e);
            }
        }
        loadWallpaper();

        // SHA-256 加密工具
        async function sha256(message) {
            // 尝试使用 Web Crypto API (仅在 HTTPS 或 localhost 下可用)
            if (window.crypto && window.crypto.subtle) {
                try {
                    const msgBuffer = new TextEncoder().encode(message);
                    const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
                    const hashArray = Array.from(new Uint8Array(hashBuffer));
                    const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
                    return hashHex;
                } catch (e) {
                    console.warn("Crypto API error:", e);
                }
            }
            
            // 如果环境不支持 (如 HTTP 公网 IP)，则回退到发送明文
            // 后端会自动识别并处理明文密码
            console.warn("Insecure context: Sending plaintext password");
            return message;
        }

        async function loadCaptcha() {
            const img = document.getElementById('captcha-img');
            const loading = document.getElementById('captcha-loading');
            
            img.classList.add('opacity-50');
            loading.classList.remove('hidden');

            try {
                const res = await fetch('/api/v1/captcha');
                const data = await res.json();
                document.getElementById('captcha-id').value = data.captcha_id;
                img.src = data.image;
            } catch(e) {
                console.error(e);
            } finally {
                img.classList.remove('opacity-50');
                loading.classList.add('hidden');
            }
        }

        async function handleLogin(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const passwordRaw = document.getElementById('password').value;
            const captchaId = document.getElementById('captcha-id').value;
            const captchaCode = document.getElementById('captcha-code').value;

            try {
                // 前端加密
                const passwordHash = await sha256(passwordRaw);

                const res = await fetch('/api/v1/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        username, 
                        password: passwordHash,
                        captcha_id: captchaId,
                        captcha_code: captchaCode
                    })
                });
                const data = await res.json();

                if (res.ok) {
                    localStorage.setItem('token', data.token);
                    window.location.href = '/dashboard/';
                } else {
                    // 尝试翻译错误信息，如果翻译不了就显示原话
                    let errorMsg = data.error;
                    if (I18n && I18n.isReady) {
                        // 简单的错误映射尝试
                        if (errorMsg === 'Invalid captcha code') errorMsg = I18n.t('error.invalid_captcha');
                        if (errorMsg === 'Captcha code required') errorMsg = I18n.t('error.captcha_required');
                        if (errorMsg === 'Invalid credentials') errorMsg = I18n.t('error.invalid_credentials');
                    }
                    alert(I18n.t('common.error') + ': ' + errorMsg);
                    
                    loadCaptcha(); // 刷新验证码
                    document.getElementById('captcha-code').value = '';
                }
            } catch (err) {
                alert('Network Error');
            }
        }

        // 初始化加载验证码
        loadCaptcha();
    </script>
</body>
</html>
